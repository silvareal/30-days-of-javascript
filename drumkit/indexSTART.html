<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Js drumkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hithat</span>
    </div>

    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
    </div>

    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>

    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>

    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>

    <div data-key="73" class="key">
        <kbd>i</kbd>
        <span class="sound">slure</span>
    </div>

    <div data-key="74" class="key">
        <kbd>j</kbd>
        <span class="sound">flip</span>
    </div>
</div>

<audio data-key="65" src="sound/hihat_001.wav"></audio>
<audio data-key="83" src="sound/hihat_002a.wav"></audio>
<audio data-key="68" src="sound/hihat_002b.wav"></audio>
<audio data-key="70" src="sound/hihat_003a.wav"></audio>
<audio data-key="71" src="sound/hihat_003b.wav"></audio>
<audio data-key="72" src="sound/hihat_004b.wav"></audio>
<audio data-key="73" src="sound/hihat_004a.wav"></audio>
<audio data-key="74" src="sound/hihat_005a.wav"></audio>


<script>

function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if(!audio) return ; //stop the function from running all together
    audio.currentTime = 0; //rewind to the start
    audio.play();
    key.classList.add("playing");
}

function removeTransition(e) {
  if (e.propertyName !== 'transform') return; //skip it if it's not a transform
  console.log(this);
  this.classList.remove("playing");
}
const  keys = document.querySelectorAll(".key")
keys.forEach( key => key.addEventListener("transitionend", removeTransition));
window.addEventListener('keydown', playSound);
</script>
</body>
</html>
